<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /** Funciones */
        const obtenerValoresInputs = () => {
            return {
                valor1: document.getElementById('valor1').value,
                valor2: document.getElementById('valor2').value,
            };
        }
        const parseValues = (value1, value2) => {
            return {
                int_valor1: parseInt(value1),
                int_valor2: parseInt(value2),
            }
        }
        const isNumber = (value1, value2) => {
            if (typeof value1 === 'NaN'
                || typeof value2 === 'NaN'
                || isNaN(value1)
                || isNaN(value2)) {
                throw new Error("Porfavor, Ingrese NÂ°. Stop script!!");
            }
        }
        const setResultado = (value) => {
            document.getElementsByClassName('resultado')[0].innerHTML = value;
        }

        /** Eventos */
        document.getElementById('btn-sumar')
            .addEventListener('click', function () {
                const { valor1, valor2 } = obtenerValoresInputs();
                const { int_valor1, int_valor2 } = parseValues(valor1, valor2);
                isNumber(int_valor1, int_valor2);
                const resultado = int_valor1 + int_valor2;
                setResultado(resultado);
            });
        document.getElementById('btn-restar')
            .addEventListener('click', function () {
                const { valor1, valor2 } = obtenerValoresInputs();
                const { int_valor1, int_valor2 } = parseValues(valor1, valor2);
                isNumber(int_valor1, int_valor2);
                const resultado = int_valor1 - int_valor2;
                setResultado(resultado >= 0 ? resultado : 0);
            });
    </script>
</body>

</html>
